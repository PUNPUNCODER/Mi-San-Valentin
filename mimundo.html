<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//unpkg.com/globe.gl"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mundo</title>
    <link rel="icon" type="image/png" href="https://clipart.info/images/ccovers/1484588198heart-png-free.png">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div id="globeViz"></div>
    <script type="module">
        import * as THREE from 'https://esm.sh/three';
    
        const world = new Globe(document.getElementById('globeViz'), { animateIn: false })
        .globeImageUrl("https://scontent.fcxl1-2.fna.fbcdn.net/v/t1.15752-9/476127500_547044021688069_7182795497022541112_n.jpg?stp=dst-jpg_s640x640_tt6&_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeEzkGGYaiWhAUDTpf0s6QHEX94yE-QY7_1f3jIT5Bjv_VA8Fr6UxcJJsbLqL6FYOnwYLd7Q9luo8FStNOSLYzSd&_nc_ohc=dk7K0enVjnIQ7kNvgFVG_vn&_nc_oc=Adgy1uJH6ak79TfMwpnzyYhVKSDdj2lyxJkzHP97w2TcJyQr8QH_tgE7eSfc9OVxOxo&_nc_zt=23&_nc_ht=scontent.fcxl1-2.fna&oh=03_Q7cD1gE_QiDDdSEDLL91UMl0I_zSMwqnw-0r7718Zli8xloZrg&oe=67CCDE85")
          .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png');

          const backgroundTexture = new THREE.TextureLoader().load('https://3.bp.blogspot.com/-_j9LpBwpCnA/U_A24Duv2OI/AAAAAAABzqk/D4c_u6hWzBc/s1600/Corazones%2B41.jpg'); // Ruta de la imagen
world.scene().background = backgroundTexture;
        // Auto-rotate
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.35;
    
        // Add clouds sphere
        const CLOUDS_IMG_URL = './clouds.png'; // from https://github.com/turban/webgl-earth
        const CLOUDS_ALT = 0.004;
        const CLOUDS_ROTATION_SPEED = -0.006; // deg/frame
    
        new THREE.TextureLoader().load(CLOUDS_IMG_URL, cloudsTexture => {
          const clouds = new THREE.Mesh(
            new THREE.SphereGeometry(world.getGlobeRadius() * (1 + CLOUDS_ALT), 75, 75),
            new THREE.MeshPhongMaterial({ map: cloudsTexture, transparent: true })
          );
          world.scene().add(clouds);
    
          (function rotateClouds() {
            clouds.rotation.y += CLOUDS_ROTATION_SPEED * Math.PI / 180;
            requestAnimationFrame(rotateClouds);
          })();
        });
      </script>
       <div class="buttons">
        <button class="regresar" onclick="window.location.href='dijoquesi.html'">Regresar
        </div>
</body>
</html>
